<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<style type="text/css">
	.fade-enter-active, .fade-leave-active {
	  transition: opacity .5s
	}
	.fade-enter, .fade-leave-active {
	  opacity: 0
	}
	</style>
</head>
<body>
	<div id="app">
		{{getTimeComputed}}
	</div>
</body>
<script type="text/javascript">
	

	var vm = new Vue({
		el:"#app",
		data:{
			msg:"hello vue!"
		},
		methods:{
			getTimeMethod:function (){
				
				return this.msg+","+Date.now();
			}
		},
		computed:{
			
			getTimeComputed:function (){

				return this.msg+","+Date.now();
			}
		}
	});
</script>
</html>
