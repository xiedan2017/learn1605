<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<style type="text/css">
	
	</style>
</head>
<body>
	<div id="app">
		<button @click="changeBol">切换</button>
		<div v-if="bol">我是第二个div</div>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			bol:false
		},
		methods:{
			changeBol(){
				this.bol = !this.bol;
			}
		}
	});
</script>
</html>
