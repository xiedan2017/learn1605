<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}
		<button v-on:click="changeMsg">更改msg</button>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			msg:"hello Vue!!"
		},
		methods:{
			changeMsg:function (){
				this.msg = "hello 唐菜也";
			}
		}
	});
</script>
</html>
