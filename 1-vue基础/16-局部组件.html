<body>
	<div id="app">
		<child></child>
		<inner></inner>
	</div>

<script type="text/javascript">
	var Inner = {
		template:`<div>
			我是inner哈哈
		</div>`
	}
	var Child = {
		template:`<div>
			
			我是child子组件
			<inner></inner>
		</div>`,
		components:{
			inner:Inner
		}
	}
	var vm = new Vue({
		el:"#app",
		data:{
			
		},
		methods:{
			
		},
		components:{
			'child':Child,
			'inner':Inner
		}
	});
</script>
